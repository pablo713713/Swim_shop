<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="checkout-container">
        <h1>Ingrese los datos de su tarjeta</h1>

        {% if errores %}
            <ul class="errores">
                {% for error in errores %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="/checkout" method="POST" class="checkout-form">
            <label for="numero_tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" required placeholder="1234 5678 9012 3456">

            <label for="codigo_seguridad">Código de Seguridad (4 dígitos):</label>
            <input type="text" id="codigo_seguridad" name="codigo_seguridad" required placeholder="1234">

            <button type="submit">Confirmar Pago</button>
        </form>

        <a href="/carrito">← Volver al carrito</a>
    </div>

</body>
</html>
